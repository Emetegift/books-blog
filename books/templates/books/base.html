<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mr-auto navbar-dark bg-dark navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand mb-0 h1"><a class="navbar-link" style="color: white;" href="/books">Home</a></span>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li class="">
            <a class="navbar-link" style="color: white;" href="/books/register">SignUp</a>
          </li>

          <li class="ml-3">
            <a class="navbar-link" style="color: white;">Welcome {{request.user}}</a>
          </li>
        </ul>
      </div>
    </nav>

    <br />
   
 
     <div class="container" style="margin-bottom: 20px;"> <!--Add margin-bottom to create spacing at the bottom -->
      {% block content %}

      {% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
