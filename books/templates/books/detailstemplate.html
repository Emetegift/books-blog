<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            justify-items: center;
        }
        .book-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="book-grid">
        {% for pieceobj in collection.piece_set.all %}
            <div class="book-item">
                <img src="{{pieceobj.piececover}}" height="200px" width="200px">
                <h4>{{pieceobj.title}}</h4>
                <h3>{{pieceobj.author}}</h3>
                <h5>{{pieceobj.year}}</h5>
                <h2><a href="{{ pieceobj.coll_buy }}">Add to cart</a></h2>
            </div>
        {% endfor %}
    </div>
</body>
</html>
